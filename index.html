<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="node_modules/phaser/dist/phaser.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      physics: {
        default: 'arcade'
      },
      width: 820,
      height: 457,
      scene: {
        preload,
        create
      }
    };
  
    const game = new Phaser.Game(config);
  
    function preload () {
      this.load.setBaseURL('/assets');
  
      this.load.image('map', 'map.png');
    }
  
    function create () {
      this.add.image(config.width / 2, config.height / 2, 'map');

      let cellSize = 12;
      let outlineFillColor = '0x000000';
      let outlineFillOpacity = 0.1;
      // let angle = 60; TODO implement isometric rendering support
      this.add.grid(
        config.width / 2, config.height / 2, // position
        config.width, config.height,
        cellSize, cellSize,
        null, null, // fill
        outlineFillColor, outlineFillOpacity
      ); //.setAngle(angle);

      let hoverCell = this.add.rectangle(0, 0, cellSize, cellSize, '0x000000', 0.3);

      this.input.on('pointermove', function (pointer) {
        let matchingCell = getMatchingCell(pointer, cellSize);
        let { x, y } = getCellPosition(matchingCell, cellSize);
        hoverCell.setPosition(x, y);
      }, this);

      function getMatchingCell({ x, y }, cellSize) {
        return {
          x: Math.floor(x / cellSize),
          y: Math.floor(y / cellSize)
        }
      }

      function getCellPosition({ x, y }, cellSize) {
        return {
          x: Math.round(x * cellSize + cellSize / 2),
          y: Math.round(y * cellSize + cellSize / 2)
        }
      }
    }
  </script>
</body>
</html>
