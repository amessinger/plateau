<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="node_modules/phaser/dist/phaser.min.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 820,
      height: 457,
      scene: {
        preload,
        create
      }
    };
  
    const game = new Phaser.Game(config);
  
    function preload () {
      this.load.setBaseURL('/assets');
  
      this.load.image('map', 'map.png');
    }
  
    function create () {
      this.add.image(config.width / 2, config.height / 2, 'map');

      let cellSize = 12;
      let outlineFillColor = '0x000000';
      let outlineFillOpacity = 0.1;
      // let angle = 60; TODO implement isometric rendering support
      this.add.grid(
        config.width / 2, config.height / 2, // position
        config.width, config.height,
        cellSize, cellSize,
        null, null, // fill
        outlineFillColor, outlineFillOpacity
      ); //.setAngle(angle);

      this.input.on('pointermove', function (pointer) {
        console.log('move', matchingCell(pointer.x, pointer.y, cellSize));
      }, this);

      function matchingCell(x, y, cellSize) {
        return {
          x: Math.floor(x / cellSize),
          y: Math.floor(y / cellSize)
        }
      }
    }
  </script>
</body>
</html>
