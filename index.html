<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="node_modules/phaser/dist/phaser.min.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 555,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 200 }
        }
      },
      scene: {
        preload: preload,
        create: create
      }
    };
  
    const game = new Phaser.Game(config);
  
    function preload ()
    {
      this.load.setBaseURL('/assets');
  
      this.load.image('map', 'map.png');
    }
  
    function create ()
    {
      this.add.image(800 / 2, 555 / 2, 'map');

      let cellSize = 20;
      let outlineFillColor = '0xc5c5c5';
      let outlineFillOpacity = 0.1;
      // let angle = 60; TODO implement isometric rendering support
      this.add.grid(
        config.width / 2, config.height / 2, // position
        config.width, config.height,
        cellSize, cellSize,
        null, null, // fill
        outlineFillColor, outlineFillOpacity
      ); //.setAngle(angle);
    }
  </script>
</body>
</html>
